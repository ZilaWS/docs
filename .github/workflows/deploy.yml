name: ğŸš€ Deploy website on push
on: 
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node: [18.x]
    runs-on: ${{ matrix.os }} 
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v3
    
    - name: ğŸª¢ Set up node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node }}

    - name: ğŸ¦º Install dependencies
      run: npm ci

    - name: ğŸ—ï¸ Build the site
      run: npm run build

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        protocol: ftps
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./build/
        server-dir: /
        security: strict